<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="header">
      <h1>Weather Dashboard</h1>
    </header>
    <!-- form input for accepting search -->
    <main>
      <div class="search">
        <section class="search-form">
          <h2>Search for a City:</h2>
          <form>
            <input type="search" placeholder="London" />
            <button type="submit">Search</button>
          </form>
          <hr />
          <!-- search history section -->
          <section class="search-history"></section>
        </section>
      </div>
      <!-- view the current weather conditions -->
      <div class="display">
        <section class="today">
          <header>
            <h2>
              <span class="city-name"></span> (<time class="current-date"></time
              >)
            </h2>
            <img class="current-icon" src="weather" alt="weather icon" />
          </header>
          <p>Temp: <span class="current-temp"></span> ÂºC</p>
          <p>Wind: <span class="current-wind"></span> KPH</p>
          <p>Humidity: <span class="current-humidity"></span>%</p>
        </section>
        <!-- section for a 5-day forecast displays -->
        <section class="forecasts">
          <h2>5-Day Forecast</h2>
          <div class="forecast-cards"></div>
        </section>
      </div>
    </main>
    <!-- Moment.js -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    -->
    <script src="./starter/js/script.js"></script>
  </body>
</html>
